<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Damage Tracker</title>
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://onehalf.dev/damage-tracker/">
    <meta property="og:title" content="RPG Damage Tracker">
    <meta property="og:description" content="Damage/health tracker for tabletop RPGs">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>RPG Damage Tracker</h2>
    
    <div class="flex-container">
        <!-- Left Column: Add Creature & Add Player -->
        <div class="left-column">
            <div class="container">
                <h3>Add Creature</h3>

                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="creature-name" placeholder="Kobold">
                </div>

                <div class="input-group">
                    <label>DT (Death Threshold):</label>
                    <input type="number" id="creature-health" placeholder="50">
                </div>

                <div class="input-group">
                    <label>CT (Critical Threshold):</label>
                    <input type="number" id="creature-critical" placeholder="40">
                </div>
                
                <div class="input-group">
                    <label>Hide DT:</label>
                    <input type="checkbox" id="hide-creature-health">
                </div>
                
                <button onclick="addCreature()">Add Creature</button>
            </div>

            <div class="container">
                <h3>Add Player</h3>

                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" id="player-name" placeholder="Wizard">
                </div>

                <div class="input-group">
                    <label>Max Health:</label>
                    <input type="number" id="player-health" placeholder="100">
                </div>
                
                <button onclick="addPlayer()">Add Player</button>
            </div>

            <div class="container">
                <h3 id="summary-header" onclick="toggleSummary()">Summary â–¼</h3>
                <div id="summary-list" class="collapsed">
                    <!-- Summary content will be inserted here -->
                </div>
            </div>

        </div>

        <!-- Right Column: Creatures & Players -->
        <div class="right-column">
            <div class="container">
                <h3>Creatures</h3>
                <div id="creature-list"></div>
            </div>

            <div class="container">
                <h3>Players</h3>
                <div id="player-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
<footer>
    <p><a href="https://github.com/KawaiiFiveO/damage-tracker">source</a> - created by onehalf</p>
</footer>
</body>
</html>
